<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

    {% include header.html %}

    <main id="main-content">
        {{ content }}
    </main>

    {% include footer.html %}

    <script src="{{ '/assets/js/script.js' | relative_url }}" defer></script>
    
    <div id="searchOverlay" class="search-overlay" hidden>
        <div class="search-modal">
            <div class="search-header">
                <h3>Search</h3>
                <button class="search-close" aria-label="Close search">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="search-input-container">
                <input type="text" placeholder="Enter your search term..." id="searchInput">
                <button class="search-submit" aria-label="Submit search">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="search-results">
                <p>Search functionality coming soon!</p>
            </div>
        </div>
    </div>

</body>
</html>
