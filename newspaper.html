<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper | RUS</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Specific styles for Newspaper Covers */
        .issue-card {
            background: white;
            border: 1px solid #eee;
            transition: transform 0.3s;
        }
        .issue-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .issue-cover {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        .issue-info { padding: 1.5rem; text-align: center; }
        .issue-title { font-family: var(--font-head); font-size: 1.2rem; margin-bottom: 0.5rem; color: var(--primary); }
        .issue-date { color: #888; font-size: 0.9rem; text-transform: uppercase; margin-bottom: 1rem; display: block;}
    </style>
</head>
<body>
    
    <nav class="navbar">
        <div class="logo">RUS</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Societies â–¾</a>
                <div class="dropdown-content">
                    <a href="math.html">Mathematics</a>
                    <a href="physics.html">Physics</a>
                </div>
            </li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="articles.html">Articles</a></li>
            <li><a href="newspaper.html" class="active">Newspaper</a></li>
            <li><a href="faculty.html">Faculty</a></li>
            <li><a href="index.html#contact" class="contact-btn">Contact</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div><div class="line2"></div><div class="line3"></div>
        </div>
    </nav>

    <header class="hero" style="height: 40vh; background: var(--primary);">
        <div class="hero-content">
            <h1>The RUS Gazette</h1>
            <p>Campus science news, event recaps, and interviews.</p>
        </div>
    </header>

    <section class="section-pad">
        <div class="container">
            <div class="card-grid">
                
                <div class="issue-card">
                    <img src="assets/news-cover-1.jpg" alt="Issue 1 Cover" class="issue-cover">
                    <div class="issue-info">
                        <h3 class="issue-title">Vol 1: The Beginning</h3>
                        <span class="issue-date">September 2025</span>
                        <a href="assets/pdfs/issue_1.pdf" target="_blank" class="btn-outline" style="color:var(--primary); border-color:var(--primary);">Read Issue</a>
                    </div>
                </div>

                <div class="issue-card">
                    <img src="assets/news-cover-2.jpg" alt="Issue 2 Cover" class="issue-cover">
                    <div class="issue-info">
                        <h3 class="issue-title">Vol 2: Quantum Leaps</h3>
                        <span class="issue-date">December 2025</span>
                        <a href="assets/pdfs/issue_2.pdf" target="_blank" class="btn-outline" style="color:var(--primary); border-color:var(--primary);">Read Issue</a>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <footer id="contact">
        <div class="container copyright"><p>&copy; 2025 RUS.</p></div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
