<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper | RUS</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .issue-card { background: white; border: 1px solid #eee; transition: transform 0.3s; }
        .issue-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .issue-cover { width: 100%; height: 350px; object-fit: cover; border-bottom: 1px solid #eee; }
        .issue-info { padding: 1.5rem; text-align: center; }
        .issue-title { font-family: var(--font-head); font-size: 1.2rem; margin-bottom: 0.5rem; color: var(--primary); }
    </style>
</head>
<body>
    <header class="hero hero-small">
        <div class="hero-content">
            <h1>The RUS Gazette</h1>
            <p>Campus science news and event recaps.</p>
        </div>
    </header>

    <section class="section-pad">
        <div class="container">
            <div class="card-grid">
                <div class="issue-card">
                    <img src="assets/news-cover-1.jpg" alt="Issue 1" class="issue-cover">
                    <div class="issue-info">
                        <h3 class="issue-title">Vol 1: The Beginning</h3>
                        <a href="assets/pdfs/issue_1.pdf" target="_blank" class="btn-outline" style="color:var(--primary); border-color:var(--primary);">Read Issue</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/components.js"></script>
</body>
</html>
