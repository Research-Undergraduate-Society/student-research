[build]
  # The default output directory for Jekyll
  publish = "_site"
  # The command to run the build, using the bundle installed version
  command = "bundle exec jekyll build"

[build.environment]
  # Set the specific Ruby version compatible with Jekyll 4+
  RUBY_VERSION = "2.7.2"
  # Set the environment to production (recommended)
  JEKYLL_ENV = "production"

# Ensures all necessary dependencies are installed correctly
[context.production.environment]
  BUNDLE_DEPLOY = "true"
